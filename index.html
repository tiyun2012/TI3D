<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ti3D Engine Editor</title>
    <link rel="stylesheet" href="https://unpkg.com/rc-dock@3.3.1/dist/rc-dock.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              panel: '#1e1e1e',
              'panel-header': '#252526',
              'panel-border': '#3e3e42',
              'accent': '#007acc',
              'accent-hover': '#0062a3',
              'input-bg': '#3c3c3c',
              'input-border': 'transparent',
              'input-focus': '#007acc',
              'text-primary': '#cccccc',
              'text-secondary': '#858585',
            }
          }
        }
      }
    </script>
    <style>
      /* Modern Reset & Scrollbars */
      :root {
        color-scheme: dark;
      }
      body {
        background-color: #1e1e1e;
        color: #cccccc;
        font-family: 'Segoe UI', Inter, -apple-system, BlinkMacSystemFont, sans-serif;
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
      }
      
      /* Sleek Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
        background: #1e1e1e;
      }
      ::-webkit-scrollbar-corner {
        background: #1e1e1e;
      }
      ::-webkit-scrollbar-thumb {
        background: #424242;
        border: 2px solid #1e1e1e;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4f4f4f;
      }

      /* Range Inputs */
      input[type=range] {
        -webkit-appearance: none; 
        background: transparent; 
      }
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 12px;
        width: 12px;
        border-radius: 50%;
        background: #cccccc;
        cursor: pointer;
        margin-top: -4px; 
      }
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: #3c3c3c;
        border-radius: 2px;
      }

      /* Checkbox */
      input[type=checkbox] {
        accent-color: #007acc;
      }

      /* Remove Number Spinners */
      input[type=number]::-webkit-inner-spin-button, 
      input[type=number]::-webkit-outer-spin-button { 
        -webkit-appearance: none; 
        margin: 0; 
      }

      /* --- RC DOCK OVERRIDES (Dark Theme) --- */
      .dock-layout {
        background: #1e1e1e;
      }
      .dock-panel {
        background: #1e1e1e;
        border: 1px solid #000;
        display: flex;
        flex-direction: column;
      }
      /* Header Bar */
      .dock-bar {
        background: #252526;
        border-bottom: 1px solid #1e1e1e;
        padding-left: 0;
        font-size: 12px;
        height: 32px;
        line-height: 32px;
      }
      /* Tabs */
      .dock-tab {
        background: transparent;
        color: #858585;
        border: none;
        margin-right: 0;
        padding: 0 12px;
        min-width: 80px;
        text-align: center;
        transition: color 0.2s, background 0.2s;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
      }
      .dock-tab:hover {
        color: #cccccc;
        background: rgba(255,255,255,0.05);
      }
      .dock-tab-active {
        background: #1e1e1e;
        color: #007acc;
        font-weight: 600;
        border-top: 2px solid #007acc; /* Top highlight like VS Code */
      }
      .dock-tab > div {
        display: flex;
        align-items: center;
        gap: 6px;
      }
      /* Remove default ink bar since we use top border */
      .dock-ink-bar {
        display: none;
      }
      /* Splitters */
      .dock-divider {
        background: #111;
        width: 4px; 
        transition: background 0.2s;
      }
      .dock-divider:hover {
        background: #007acc;
      }
      /* Drop Indicators */
      .dock-drop-layer .dock-drop-square {
        background: rgba(0, 122, 204, 0.1);
        border: 2px solid #007acc;
        color: #ccc;
      }
      /* Content Area */
      .dock-panel > div:last-child {
        overflow: hidden; /* Important for panels to handle scrolling */
      }
      /* Hide default extra buttons unless needed */
      .dock-extra-content {
        display: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.1/",
    "react": "https://esm.sh/react@^19.2.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "react-dom": "https://esm.sh/react-dom@^19.2.1",
    "lucide-react": "https://esm.sh/lucide-react@^0.559.0",
    "rc-dock": "https://esm.sh/rc-dock@3.3.1?external=react,react-dom"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
